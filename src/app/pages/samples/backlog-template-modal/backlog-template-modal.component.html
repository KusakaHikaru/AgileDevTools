<h1 mat-dialog-title>説明文を入力してください</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea class="description-testarea" matInput placeholder="説明文" [(ngModel)]="template"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">キャンセル</button>
  <button mat-button [mat-dialog-close]="template" cdkFocusInitial>決定</button>
</div>
